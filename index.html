<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XZY GPT</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  background: #0f0f0f;
  color: white;
}

/* LOGIN SCREEN */
.login-screen {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.login-screen input {
  padding: 12px;
  margin: 10px;
  width: 250px;
  border: none;
  border-radius: 6px;
}

.login-screen button {
  padding: 10px 20px;
  border: none;
  background: #00ff99;
  cursor: pointer;
  border-radius: 6px;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #161616;
  padding: 20px;
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
}

.menu button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  border: none;
  background: #1e1e1e;
  color: white;
  cursor: pointer;
  border-radius: 6px;
}

.menu button:hover {
  opacity: 0.8;
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 15px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 15px;
}

.user {
  color: #00ff99;
}

.ai {
  color: #ffffff;
}

.input-area {
  display: flex;
  padding: 15px;
  border-top: 1px solid #222;
}

input.chat-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}

button.send {
  padding: 10px 15px;
  margin-left: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* THEMES */

.theme-clean { background: #0f0f0f; }
.theme-clean .sidebar { background: #161616; }
.theme-clean .send { background: #00ff99; }

.theme-hacker { background: black; color: #00ff00; }
.theme-hacker .sidebar { background: #000; }
.theme-hacker .send { background: #00ff00; }

.theme-evil { background: #0a0000; color: #ff0033; }
.theme-evil .sidebar { background: #140000; }
.theme-evil .send { background: #ff0033; }

.theme-glass {
  background: linear-gradient(135deg, #111, #1c1c1c);
}
.theme-glass .sidebar {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.05);
}
.theme-glass .send { background: #00ccff; }

.hidden { display: none; }

</style>
</head>
<body class="theme-clean">

<div class="login-screen" id="loginScreen">
  <h2>XZY GPT Login</h2>
  <input type="text" id="username" placeholder="Enter username">
  <button onclick="login()">Enter</button>
</div>

<div class="sidebar hidden" id="sidebar">
  <div class="logo">XZY GPT</div>

  <div class="menu">
    <button onclick="setMode('coding')">üíª Coding</button>
    <button onclick="setMode('debug')">üêû Debug</button>
    <button onclick="setMode('cyber')">üîê Cyber</button>
    <button onclick="setMode('explain')">üìò Explain</button>
  </div>

  <hr style="margin:15px 0; opacity:0.2">

  <div class="menu">
    <button onclick="setTheme('theme-clean')">Clean</button>
    <button onclick="setTheme('theme-hacker')">Hacker</button>
    <button onclick="setTheme('theme-evil')">Evil</button>
    <button onclick="setTheme('theme-glass')">Glass</button>
  </div>
</div>

<div class="main hidden" id="mainApp">
  <div class="header">
    <span>ChatGPT Jr ‚Äì Dev Edition</span>
    <span id="userDisplay"></span>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input class="chat-input" id="userInput" placeholder="Ask XZY GPT...">
    <button class="send" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>

let currentMode = "coding";

function login() {
  const user = document.getElementById("username").value;
  if (!user) return;

  localStorage.setItem("xzyUser", user);
  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("sidebar").classList.remove("hidden");
  document.getElementById("mainApp").classList.remove("hidden");
  document.getElementById("userDisplay").innerText = user;

  loadChat();
}

function setMode(mode) {
  currentMode = mode;
}

function setTheme(theme) {
  document.body.className = theme;
}

function saveChat() {
  localStorage.setItem("xzyChat", document.getElementById("chat").innerHTML);
}

function loadChat() {
  const saved = localStorage.getItem("xzyChat");
  if (saved) document.getElementById("chat").innerHTML = saved;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");

  if (!input.value) return;

  chat.innerHTML += `<div class="message user">You: ${input.value}</div>`;

  const res = await fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ 
      message: input.value,
      mode: currentMode
    })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="message ai">XZY GPT: ${data.reply}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
  saveChat();
}

</script>

</body>
</html>

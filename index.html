<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XZY GPT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d);
  color: #eaeaea;
}

/* ================= LOGIN ================= */

.login-screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 16px;
  width: 340px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  text-align: center;
}

.login-card h2 {
  margin-bottom: 20px;
  font-weight: 600;
}

.login-card input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: white;
  margin-bottom: 15px;
}

.login-card button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-card button:hover {
  transform: translateY(-2px);
}

/* ================= SIDEBAR ================= */

.sidebar {
  width: 260px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255,255,255,0.05);
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 25px;
  color: #00ffcc;
}

.menu button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.05);
  color: #eaeaea;
  cursor: pointer;
  transition: 0.2s;
}

.menu button:hover {
  background: rgba(0,255,153,0.15);
}

/* ================= MAIN ================= */

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 18px 25px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  display: flex;
  justify-content: space-between;
  font-weight: 500;
}

.chat {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 14px;
  line-height: 1.4;
  font-size: 14px;
}

.user {
  align-self: flex-end;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  color: black;
}

.ai {
  align-self: flex-start;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.05);
}

.input-area {
  padding: 20px;
  border-top: 1px solid rgba(255,255,255,0.05);
  display: flex;
  gap: 10px;
}

.chat-input {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: white;
}

.send {
  padding: 14px 18px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00ff99, #00ccff);
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

.send:hover {
  transform: scale(1.05);
}

.hidden {
  display: none;
}
</style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>XZY GPT</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Enter Workspace</button>
  </div>
</div>

<div class="sidebar hidden" id="sidebar">
  <div class="logo">XZY GPT</div>

  <div class="menu">
    <button onclick="setMode('coding')">üíª Coding Assistant</button>
    <button onclick="setMode('debug')">üêû Debug Code</button>
    <button onclick="setMode('cyber')">üîê Cybersecurity</button>
    <button onclick="setMode('explain')">üìò Explain Code</button>
  </div>
</div>

<div class="main hidden" id="mainApp">
  <div class="header">
    <span>Developer AI Workspace</span>
    <span id="userDisplay"></span>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input class="chat-input" id="userInput" placeholder="Ask XZY GPT...">
    <button class="send" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>

let currentMode = "coding";

function login() {
  const user = document.getElementById("username").value;
  if (!user) return;

  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("sidebar").classList.remove("hidden");
  document.getElementById("mainApp").classList.remove("hidden");
  document.getElementById("userDisplay").innerText = user;
}

function setMode(mode) {
  currentMode = mode;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");

  if (!input.value) return;

  chat.innerHTML += `<div class="message user">${input.value}</div>`;

  const res = await fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ 
      message: input.value,
      mode: currentMode
    })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="message ai">${data.reply}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}

</script>

</body>
</html>

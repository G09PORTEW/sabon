<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XZY GPT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  background: radial-gradient(circle at top left, #1a0000, #0a0000 60%);
  color: #f5f5f5;
}

/* LOGIN */
.login-screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: rgba(255,0,0,0.05);
  backdrop-filter: blur(20px);
  padding: 45px;
  border-radius: 18px;
  width: 360px;
  box-shadow: 0 0 50px rgba(255,0,0,0.2);
  text-align: center;
}

.login-card h2 {
  margin-bottom: 20px;
  font-weight: 600;
  color: #ff3b3b;
}

.login-card input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid rgba(255,0,0,0.2);
  background: rgba(255,0,0,0.05);
  color: white;
  margin-bottom: 15px;
}

.login-card button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #ff0000, #ff4d4d);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.login-card button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: rgba(255,0,0,0.04);
  backdrop-filter: blur(20px);
  border-right: 1px solid rgba(255,0,0,0.1);
  padding: 25px;
  display: flex;
  flex-direction: column;
}

.logo {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 25px;
  color: #ff4d4d;
}

.menu button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: none;
  background: rgba(255,0,0,0.08);
  color: #eee;
  cursor: pointer;
  transition: 0.2s;
}

.menu button:hover {
  background: rgba(255,0,0,0.25);
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 20px 30px;
  border-bottom: 1px solid rgba(255,0,0,0.1);
  display: flex;
  justify-content: space-between;
}

.chat {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 70%;
  padding: 16px 18px;
  border-radius: 16px;
  margin-bottom: 14px;
  font-size: 14px;
  animation: fadeIn 0.3s ease-in;
}

.user {
  align-self: flex-end;
  background: linear-gradient(90deg, #ff0000, #ff4d4d);
  color: white;
}

.ai {
  align-self: flex-start;
  background: rgba(255,0,0,0.08);
  border: 1px solid rgba(255,0,0,0.15);
}

.input-area {
  padding: 20px;
  border-top: 1px solid rgba(255,0,0,0.1);
  display: flex;
  gap: 12px;
}

.chat-input {
  flex: 1;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid rgba(255,0,0,0.2);
  background: rgba(255,0,0,0.05);
  color: white;
}

.send {
  padding: 15px 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #ff0000, #ff4d4d);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

.send:hover {
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.hidden { display: none; }
</style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>XZY GPT</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Enter Workspace</button>
  </div>
</div>

<div class="sidebar hidden" id="sidebar">
  <div class="logo">XZY GPT</div>

  <div class="menu">
    <button onclick="setMode('coding')">üíª Coding Assistant</button>
    <button onclick="setMode('debug')">üêû Debug Code</button>
    <button onclick="setMode('cyber')">üîê Cybersecurity</button>
    <button onclick="setMode('explain')">üìò Explain Code</button>
  </div>
</div>

<div class="main hidden" id="mainApp">
  <div class="header">
    <span>Developer AI Workspace</span>
    <span id="userDisplay"></span>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input class="chat-input" id="userInput" placeholder="Ask XZY GPT...">
    <button class="send" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>

let currentMode = "coding";

function login() {
  const user = document.getElementById("username").value;
  if (!user) return;

  document.getElementById("loginScreen").classList.add("hidden");
  document.getElementById("sidebar").classList.remove("hidden");
  document.getElementById("mainApp").classList.remove("hidden");
  document.getElementById("userDisplay").innerText = user;
}

function setMode(mode) {
  currentMode = mode;
}

function fakeAIResponse(message) {
  return "XZY GPT (Dev Mode): I received -> " + message;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");

  if (!input.value) return;

  chat.innerHTML += `<div class="message user">${input.value}</div>`;

  // Simulated AI delay
  setTimeout(() => {
    chat.innerHTML += `<div class="message ai">${fakeAIResponse(input.value)}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 600);

  input.value = "";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XZY GPT</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #0f0f0f;
  color: white;
  display: flex;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #161616;
  padding: 20px;
  border-right: 1px solid #222;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #00ff99;
  margin-bottom: 30px;
}

.menu button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #1e1e1e;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.3s;
}

.menu button:hover {
  background: #00ff99;
  color: black;
}

/* Main Chat Area */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 15px;
  border-bottom: 1px solid #222;
  font-weight: bold;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.message {
  margin-bottom: 15px;
}

.user {
  color: #00ff99;
}

.ai {
  color: #ffffff;
}

.input-area {
  display: flex;
  padding: 15px;
  border-top: 1px solid #222;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button.send {
  padding: 12px 18px;
  margin-left: 10px;
  background: #00ff99;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="sidebar">
  <div class="logo">XZY GPT</div>
  <div class="menu">
    <button onclick="setMode('coding')">üíª Coding Assistant</button>
    <button onclick="setMode('debug')">üêû Debug Code</button>
    <button onclick="setMode('cyber')">üîê Cybersecurity</button>
    <button onclick="setMode('explain')">üìò Explain Code</button>
  </div>
</div>

<div class="main">
  <div class="header">ChatGPT Jr ‚Äì Developer Edition</div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask XZY GPT...">
    <button class="send" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let currentMode = "coding";

function setMode(mode) {
  currentMode = mode;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");

  if (!input.value) return;

  chat.innerHTML += `<div class="message user">You: ${input.value}</div>`;

  const res = await fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ 
      message: input.value,
      mode: currentMode
    })
  });

  const data = await res.json();

  chat.innerHTML += `<div class="message ai">XZY GPT: ${data.reply}</div>`;
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
